<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车控导航模板</title>
    <!-- 引入React和ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入Babel用于JSX转换 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* CSS变量系统 */
        :root {
            /* 字号系统 */
            --font-size-base: 14px;
            --font-size-small: calc(var(--font-size-base) * 0.85);
            
            /* 车控主题颜色系统 */
            --primary-color: #ffffff;
            --secondary-color: #9ca3af;
            --accent-color: #3b82f6;
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --border-color: #374151;
            
            /* 布局参数 */
            --nav-height: 80px;
            --nav-width: 100%;
            --icon-size: 24px;
            --border-radius: 16px;
            
            /* 间距系统 */
            --spacing-xs: calc(var(--font-size-base) * 0.5);
            --spacing-sm: calc(var(--font-size-base) * 0.75);
            --spacing-md: var(--font-size-base);
            --spacing-lg: calc(var(--font-size-base) * 1.5);
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
        }

        /* 车控导航栏样式 */
        .car-control-nav {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-lg);
            width: 400px;
            border: 1px solid var(--border-color);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: var(--spacing-sm);
            border-radius: var(--spacing-sm);
            flex: 1;
        }


        .nav-item:active {
            transform: translateY(0);
        }

        .nav-icon {
            width: var(--icon-size);
            height: var(--icon-size);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
        }

        .nav-label {
            font-size: var(--font-size-small);
            color: var(--secondary-color);
            text-align: center;
            font-weight: 500;
        }


        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .car-control-nav {
            animation: fadeIn 0.6s ease-out;
        }

    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // 车控导航组件
        function CarControlNav() {
            const [activeItem, setActiveItem] = React.useState(null);
            const [theme, setTheme] = React.useState('dark');

            // 导航项配置
            const navItems = [
                {
                    id: 'search',
                    label: '搜索',
                    icon: (
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    ),
                    action: () => handleNavAction('search')
                },
                {
                    id: 'home',
                    label: '回家',
                    icon: (
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                    ),
                    action: () => handleNavAction('home')
                },
                {
                    id: 'company',
                    label: '公司',
                    icon: (
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M3 21h18"/>
                            <path d="M5 21V7l8-4v18"/>
                            <path d="M19 21V11l-6-4"/>
                            <path d="M9 9h1"/>
                            <path d="M9 13h1"/>
                            <path d="M9 17h1"/>
                            <path d="M14 13h1"/>
                            <path d="M14 17h1"/>
                        </svg>
                    ),
                    action: () => handleNavAction('company')
                },
                {
                    id: 'charging',
                    label: '充电',
                    icon: (
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
                        </svg>
                    ),
                    action: () => handleNavAction('charging')
                }
            ];

            // 处理导航动作
            const handleNavAction = (itemId) => {
                setActiveItem(itemId);
                
                // 模拟不同的车控功能
                switch(itemId) {
                    case 'search':
                        console.log('启动车辆搜索功能');
                        break;
                    case 'home':
                        console.log('启动回家导航');

                        break;
                    case 'company':
                        console.log('启动公司导航');
                        break;
                    case 'charging':
                        console.log('启动充电站查找');
                        break;
                    default:
                        break;
                }
            };

            return (
                <div className="car-control-nav" data-theme={theme}>
                    <div className="nav-container">
                        {navItems.map((item) => (
                            <div
                                key={item.id}
                                className={`nav-item ${activeItem === item.id ? 'active' : ''}`}
                                onClick={item.action}
                            >
                                <div className="nav-icon">
                                    {item.icon}
                                </div>
                                <div className="nav-label">{item.label}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // 渲染应用
        ReactDOM.render(<CarControlNav />, document.getElementById('root'));
    </script>
</body>

</html>
